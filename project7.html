<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Writng random numbers</h3>
    <p id="result"></p>
    <script>
        let num = "";
        let i = 0;
        //WHILE LOOP
        while(i<=100){
            num = num + i + "<br>";
            i++;
        }

        //printing the output
        document.getElementById("result").innerHTML = num;
    </script>
</body>
</html>
